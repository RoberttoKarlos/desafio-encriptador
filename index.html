<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Encriptador - Alura Challenges</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>
<body>
    <header>
        <div class="cabecera">
            <img src="img/Logo.png" alt="logo" class="logo">
            <nav>
                <h1 class="titulo-principal">Encriptador - Alura Challenges</h1>
            </nav>
        </div>        
    </header>

    <main>
        <section class="manejo-texto">
            
            <textarea class="texto-usuario" placeholder="Ingrese el texto aquí" id="fraseOriginal"></textarea>

            <div class="condicion">
                <img src="img/bi_exclamation-circle-fill.png" alt="exclamacion">
                <p> Sólo letras minúsculas y sin acentos.</p>
            </div>
            <div class="botones">
                <button class="boton-encriptar" type="button" onclick="encriptarFrase()">Encriptar</button>
                <button class="boton-desencriptar" type="button" onclick="desencriptarFrase()">Descencriptar</button>
            </div>
        </section>

        <section class="texto-resultado" id="seccion-resultado">
            <img src="img/Muñeco.png" alt="imagen-vacio" class="imagen-vacio">
            <p class="mensaje-1">Ningún mensaje fue encontrado</p>
            <p class="mensaje-2">Ingresa el mensaje que deseas encriptar o desencriptar</p>
            
        </section>
    </main>
    <footer>
        <p class="firma">2024 - Creado por Robertto Karlos</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
